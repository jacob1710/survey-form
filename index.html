<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <title>Survey Form</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
<main>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form action="" id="survey-form" class="grid-container">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" required placeholder="Enter Name:">
            <br>

            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter Email:">
            <br>

        <label for="number" id="number-label">Age:</label>
        <input type="number" name="age" id="number" min="1" max="150" placeholder="Enter Age:">
        <br>

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
        <br>

        <label for="">Things that should be improved in the future (Check all that apply): </label>
        <input type="checkbox" name="Front-end Projects" id="front-end-projects" value="f-end">Front-end Projects<br>
        <input type="checkbox" name="Back-end Projects" id="back-end-projects" value="b-end">Back-end Projects<br>
        <input type="checkbox" name="Data visualisation" id="data-visualisation" value="d-vis">Data visualisation<br>
        <input type="checkbox" name="Open Source Community" id="open-source-community" value="opns">Open Source Community<br>
        <br>

        <label for="fieldset-radio">How likely is that you would recommend freeCodeCamp to a friend?</label>
        <fieldset id="fieldset-radio">
            <label for="r-definitely">Definitely</label>
            <input type="radio" name="recommend" id="r-definitely" value="definitely">

            <label for="r-maybe">Maybe</label>
            <input type="radio" name="recommend" id="r-maybe" value="maybe">

            <label for="r-not-sure">Not Sure</label>
            <input type="radio" name="recommend" id="r-not-sure" value="not-sure">
        </fieldset>
        <br>

        <textarea name="additional-comments" id="add-comments" cols="30" rows="10" placeholder="Enter Additional Comments"></textarea>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>
</main>   
</body>
</html>
